<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./styles.css" rel="stylesheet">
</head>
<body>

  <main>
    <!-- Person Description + List Buttons -->
    <div class="person">
      <div class="person-details">
        <div class="person-image">
          <img src="./images/image-jeremy.png" alt="Person Image">
        </div>
        <div class="person-name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframes">
        <ul>
          <li class="daily active">Daily</li>
          <li class="weekly">Weekly</li>
          <li class="monthly">Monthly</li>
        </ul>
      </div>
    </div>
    <!-- Work Stats -->
    <section class="work content">
      <div class="image">
        <img src="./images/icon-work.svg" alt="Work Icon">
      </div>
      <div class="main">
        <div class="header">
          <h2 class="stat-header"></h2>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
        </div>
        <div class="stats">
          <div class="current-data">5hrs</div>
          <div class="previous-data">Yesterday - 7hrs</div>
        </div>
      </div>
    </section>

    <!-- Play Stats -->
    <section class="play content">
      <div class="image">
        <img src="./images/icon-play.svg" alt="Play Icon">
      </div>
      <div class="main">
        <div class="header">
          <h2 class="stat-header"></h2>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
        </div>
        <div class="stats">
          <div class="current-data">1hr</div>
          <div class="previous-data">Yesterday - 2hrs</div>
        </div>
      </div>
    </section>

    <!-- Study Stats -->
    <section class="study content">
      <div class="image">
        <img src="./images/icon-study.svg" alt="Study Icon">
      </div>
      <div class="main">
        <div class="header">
          <h2 class="stat-header"></h2>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
        </div>
        <div class="stats">
          <div class="current-data">0hrs</div>
          <div class="previous-data">Yesterday - 1hr</div>
        </div>
      </div>
    </section>

    <!-- Exercise Stats -->
    <section class="exercise content">
      <div class="image">
        <img src="./images/icon-exercise.svg" alt="Exercise Icon">
      </div>
      <div class="main">
        <div class="header">
          <h2 class="stat-header"></h2>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
        </div>
        <div class="stats">
          <div class="current-data">1hr</div>
          <div class="previous-data">Yesterday - 1hr</div>
        </div>
      </div>
    </section>

      <!-- Social Stats -->
    <section class="social content">
      <div class="image">
        <img src="./images/icon-social.svg" alt="Social Icon">
      </div>
      <div class="main">
        <div class="header">
          <h2 class="stat-header"></h2>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
        </div>
        <div class="stats">
          <div class="current-data">1hr</div>
          <div class="previous-data">Yesterday - 3hrs</div>
        </div>
      </div>
    </section>

    <!-- Self Care Stats -->
    <section class="self-care content">
      <div class="image">
        <img src="./images/icon-self-care.svg" alt="self-care Icon">
      </div>
      <div class="main">
        <div class="header">
          <h2 class="stat-header"></h2>
          <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
        </div>
        <div class="stats">
          <div class="current-data">0hrs</div>
          <div class="previous-data">Yesterday - 1hr</div>
        </div>
      </div>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chetanhaobijam">Chetan Haobijam</a>.
  </footer>

  <script src="./main.js"></script>
</body>
</html>
